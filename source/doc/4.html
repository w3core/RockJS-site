<h2 id="/doc/4">Installation</h2>
<p>Clone or download sources to something like <code>rockjs</code> directory.
This directory will be used for the building of all your projects.</p>
<p>Also, for best usability you can define value of
<code>/path/to/your/rockjs/cli</code> into the system <code>PATH</code> environment.</p>
